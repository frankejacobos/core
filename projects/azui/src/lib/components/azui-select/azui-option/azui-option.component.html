<div
  class="flex items-center py-8 px-16"
  (click)="seleccionar()"
  [ngClass]="{
    'az-select-option': !estaSeleccionado,
    'az-select-option-selected': estaSeleccionado
  }"
  *ngIf="!esSeleccionMultiple"
>
  <p>{{ label }}</p>
</div>

<azui-checkbox
  [label]="label"
  [ngModel]="estaSeleccionado"
  (ngModelChange)="cambio($event)"
  *ngIf="esSeleccionMultiple"
></azui-checkbox>
